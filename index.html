    <meta property="og:image" content="./img/logo_og.png">
    <link rel="stylesheet" type="text/css" href="tomato-do.css">
    <script src="https://kit.fontawesome.com/062162edd7.js" crossorigin="anonymous"></script>

    <title>오늘도 Tomato-do !</title>

  <header id ="HEADER">
    <div class="logo">    
      <img src="./img/logo.png" alt="로고"  style="height: 6.5vh";/>
      <span class="logo-title">Tomato-do</span></div>
      <div id = "today_date">
        <script>
            date = new Date();
            const week_saying = 
            (['신나는 '],['즐거운 '],['힘차게 시작하는 '],['파이팅 넘치게 '],['새로운 마음으로 '],['추진력이 필요한 '],['불타는 ']);
            const week = (['토'],['일'],['월'],['화'],['수'],['목'],['금']);
            year = date.getFullYear();
            month = date.getMonth()+1;
            day = date.getDate();
            dayName = week[date.getDate()];
            weekly = week_saying[date.getDate()];
            document.getElementById("today_date").innerHTML =
            week_saying + month + "월 " + day + "일 " + week + "요일"
        </script>
        </div>
    <nav class="nav-item">
        <i class="fa-solid fa-gear" , style="font-size: 50px;"></i>
    </nav>
  </header>

  <body>
    <div id="TODO_LIST">
      <div class="profile">
        <label className="input-file-button" for="input-file">
          <img id="input-photo" src="./img/profile_pic.jpg" alt="profile_pic";>
        </label>
        <!-- <div class="profile_info"> -->
        <input type="file" id="input-file" style="display:none">
        <input id="profile_name" type="input" placeholder="이름">
        <span class="profile_greeting">님 안녕하세요!</span>        <!-- </div> -->
      </div>

      <div class="todo_list">
        <div class="todo_title">
          <span class="title_text" style="color: #3AA694;"> To Do List</span>
          <!-- <button class="title_edit_btn"><i class="fa-solid fa-pencil"></i></button> -->
        </div>

        <div class="todo_plus">
          <form action="">
            <input id="todo" type="input" placeholder="할 일을 작성해주세요!">
            <input id="todo_submit_btn" type="submit" value="추가">
          </form>
        </div>

        <div class="todo_list list">
            <ul class="list_check" id="list_check">
              <!-- 동적으로 불러오기-->
              <!-- <li>
                <span class="list_name">복습하기</span>
                <input type="checkbox" name="checklist">
                <label for="checklist"></label>
                <button class="list_edit_btn"><i class="fa-solid fa-pencil"></i></button>
                <button class="list_delete_btn"><i class="fa-solid fa-trash-can"></i></button>
              </li>
              <li>
                <span class="list_name">넷플릭스 보기</span>
                <input type="checkbox" name="checklist">
                <label for="checklist"></label>
                <button class="list_edit_btn"><i class="fa-solid fa-pencil"></i></button>
                <button class="list_delete_btn"><i class="fa-solid fa-trash-can"></i></button>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div id="TIMER">
      <!-- /* timer */ -->
      <div class="timerBox_main">
        <div class="timer">
          <div class="focus timer_clock">
            <span id="focus_min">25</span>:<span id="focus_sec">00</span>
          </div>
          <div class="timer_name">
            <span style="color: orange;">집중</span>시간
          </div>
        </div>

        <div class="timer">
          <div class="rest timer_clock">
            <span id="rest_min">05</span>:<span id="rest_sec">00</span>
          </div>

          <div class="timer_name">
            <span style="color: #78E3D8;">휴식</span>시간
          </div>
        </div>
      </div>
      <div class="start_time_btn">
        <!-- 집중-휴식시간 정하는 옵션 버튼을 위해 만든 div영역 -->
        <input type="button" class="test_option" value="5초-5초">
        <input type="button" class="start_option1" value="25분-5분">
        <input type="button" class="start_option2" value="50분-10분">
      </div>
      <div class="timer_btn_collection"> <!-- start, stop, reset 버튼 생성을 위해 div추가 -->
        <button class="timerBox_startButton">Start!</button>
        <button class="timerBox_stopButton" style="display: none;">Stop</button>    
        <button class="timerBox_resetButton" style="display: none;">Reset</button>
      </div>
    </div>
  
    <button class="mode_change" id="mode_btn">
      <i class="fa-solid fa-moon", style="color: rgb(70, 70, 70);"></i>
    </button>
    <footer>
      <p>
        contributed by 김동철 이수정 서정민 지재영 배성현 박태훈

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="오늘도 Tomato-do와 함께 알찬 하루 보내세요!">
    <meta property="og:type" content="website">
    <meta property="og:title" content="오늘도 알차게! :: Tomato-do">
    <meta property="og:description" content="뽀모도로 타이머와 투두리스트로 소중한 시간을 관리해보세요.">
    <meta property="og:image" content="./img/logo_og.png">
    <link rel="stylesheet" type="text/css" href="tomato-do.css">
    <script src="https://kit.fontawesome.com/062162edd7.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <!-- Dexie.js CDN -->
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="index.js" type="module" defer></script>
    <title>Timer test</title>
  </head>

  <header id ="HEADER">
    <img src="./img/logo.png" alt="로고"  style="height: 6vh";/>
    <nav class="nav-item">
        <i class="fa-solid fa-gear" , style="font-size: 50px;"></i>
    </nav>
  </header>

  <body>
    <div id="TODO_LIST">
      <div class="profile">
        <img src="./img/profile_pic.jpg" alt="profile_pic" style="width: 40px; border-radius: 100%;">
        <!-- <div class="profile_info"> -->
        <input id="profile_name" type="input" placeholder="이름">
        <span class="profile_greeting">님 안녕하세요!</span>
        <span class="profile_date">날짜</span>
        <!-- </div> -->
      </div>

      <div class="todo_list">
        <div class="todo_title">
          <span class="title_text" style="color: #3AA694;"> To Do List</span>
          <!-- <button class="title_edit_btn"><i class="fa-solid fa-pencil"></i></button> -->
        </div>

        <div class="todo_plus">
          <form action="">
            <input id="todo" type="input" placeholder="할 일을 작성해주세요!">
            <input id="todo_submit_btn" type="submit" value="추가">
          </form>
        </div>

        <div class="todo_list list">
            <ul class="list_check" id="list_check">
              <!-- 동적으로 불러오기-->
              <!-- <li>
                <span class="list_name">복습하기</span>
                <input type="checkbox" name="checklist">
                <label for="checklist"></label>
                <button class="list_edit_btn"><i class="fa-solid fa-pencil"></i></button>
                <button class="list_delete_btn"><i class="fa-solid fa-trash-can"></i></button>
              </li>
              <li>
                <span class="list_name">넷플릭스 보기</span>
                <input type="checkbox" name="checklist">
                <label for="checklist"></label>
                <button class="list_edit_btn"><i class="fa-solid fa-pencil"></i></button>
                <button class="list_delete_btn"><i class="fa-solid fa-trash-can"></i></button>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div id="TIMER">
      <!-- /* timer */ -->
      <div class="timerBox_main">
        <div class="timer">
          <div class="focus timer_clock"> <!-- 클래스명 timer_clock에서 focus timer_clock으로 변경 -->
            25:00 <!-- js에서 타이머 작동시킬 때 div태그에서 바로 접근하려고 span태그는 지웠어요 -->
          </div>

          <div class="timer_name">
            <span>집중시간</span>
          </div>
        </div>

        <div class="timer">
          <div class="rest timer_clock"> <!-- 클래스명 timer_clock에서 rest timer_clock으로 변경 -->
            05:00 <!-- js에서 타이머 작동시킬 때 div태그에서 바로 접근하려고 span태그는 지웠어요 -->
          </div>

          <div class="timer_name">
            <span>휴식시간</span>
          </div>
        </div>
      </div>
      <div class="timer_btn_collection"> <!-- start, stop, reset 버튼 생성을 위해 div추가 -->
        <button class="timerBox_startButton">Start!</button>
        <button class="timerBox_stopButton" style="display: none;">Stop</button>    
        <button class="timerBox_resetButton" style="display: none;">Reset</button>
      </div>
    </div>
  
    <button class="mode_change" id="mode_btn">
      <i class="fa-solid fa-moon", style="color: rgb(70, 70, 70);"></i>
    </button>
    <footer>
      <p>
        contributed by 김동철 이수정 서정민 지재영 배성현 박태훈
      </p>
    </footer>
    <script src="timer.js"></script>
  </body>
</html>

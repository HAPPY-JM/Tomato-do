<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="오늘도 Tomato-do와 함께 알찬 하루 보내세요!">
    <meta property="og:type" content="website">
    <meta property="og:title" content="오늘도 알차게! :: Tomato-do">
    <meta property="og:description" content="뽀모도로 타이머와 투두리스트로 소중한 시간을 관리해보세요.">
    <meta property="og:image" content="logo_og.png">
    <link rel="stylesheet" type="text/css" href="tomato-do.css">
    <script src="https://kit.fontawesome.com/062162edd7.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="TODO_LIST">
      <div class="profile">
        <img src="/img/profile_pic.jpg" alt="profile_pic" style="width: 40px; border-radius: 100%;">
        <!-- <div class="profile_info"> -->
          <span class="profile_name">엘리스</span>
          <span class="profile_greeting">님 안녕하세요!</span>
          <span class="profile_date">날짜</span>
        <!-- </div> -->
      </div>

      <div class="todo_list">
        <div class="todo_title">
          <span class="title_text">To Do List</span>
          <!-- <button class="title_edit_btn"><i class="fa-solid fa-pencil"></i></button> -->
        </div>

        <div class="todo_plus">
          <form action="">
            <input id="todo" type="input" placeholder="할 일을 작성해주세요!">
            <input id="todo_submit_btn" type="submit" value="추가">
          </form>
        </div>

        <div class="todo_list list">
            <ul class="list_check">
              <li>
                <span class="list_name">복습하기</span>
                <input type="checkbox" name="checklist">
                <label for="checklist"></label>
                <button class="list_edit_btn"><i class="fa-solid fa-pencil"></i></button>
                <button class="list_delete_btn"><i class="fa-solid fa-trash-can"></i></button>
              </li>
              <li>
                <span class="list_name">넷플릭스 보기</span>
                <input type="checkbox" name="checklist">
                <label for="checklist"></label>
                <button class="list_edit_btn"><i class="fa-solid fa-pencil"></i></button>
                <button class="list_delete_btn"><i class="fa-solid fa-trash-can"></i></button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
